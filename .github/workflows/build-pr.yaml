name: Build/test and validate PR

on:
  pull_request:
    paths-ignore:
      - "**.md"
      - "LICENCE"
      - "CODEOWNERS"
      - ".gitignore"
      - ".nais/**"
      - ".github/workflows/deploy.yaml"
      - ".github/workflows/manual-deploy.yaml"
      - ".github/workflows/playwright.yaml"
      - ".github/workflows/security.yaml"
      - ".github/workflows/alerts.yaml"
      - ".github/dependabot.yaml"

jobs:
  build-pr:
    name: Build and test
    uses: navikt/mob-gha-workflows/.github/workflows/node-build-pr.yaml@fikse-401
    secrets: inherit
    # Kun for oasis biblioteket i 'server/package.json' mappe
    with:
      install-navikt-npm-packages: true
